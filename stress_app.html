<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stress Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="tabs">
    <div class="tab active" onclick="switchTab(this)">Home page</div>
    <div class="tab" onclick="switchTab(this)">How do you feel</div>
    <div class="tab" onclick="switchTab(this)">Relaxation</div>
    <div class="tab" onclick="switchTab(this)">Relaxation 2</div>
    <div class="tab" onclick="switchTab(this)">Show Yourself</div>
  </nav>

  <main class="content">
    <section class="section">
      <h2>What is stress</h2>
      <p>Stress is your body's reaction to a challenge or demand. Learn how to manage and reduce it here.</p>
    </section>
  </main>

  <script>
    function switchTab(clickedTab) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      clickedTab.classList.add('active');
    }
  </script>

</body>
</html>
